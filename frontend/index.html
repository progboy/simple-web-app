<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
        <h1 id="heading">Login</h1>
        <div id = "loginBox" class = "login-content">
            <input id = "loginUsername" type="text" placeholder="enter username"><br><br>
            <input id = "loginPassword" type="password" placeholder="enter password"><br><br>
            <button id="loginButton">Login</button><br>
        </div>
        <p>Don't have an account? <a href="signup.html" target="_blank">Sign up</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
