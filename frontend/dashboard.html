<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h2>
        <div>
          <h3>Create New Product</h3>
          <input type="text" id="product-name" placeholder="Product Name" />
          <input type="number" id="product-amount" placeholder="Amount" />
          <button id="create-product-button">Create Product</button>
        </div>
        <div>
          <h3>Update Product Amount</h3>
          <input type="text" id="update-product-id" placeholder="Product Name" />
          <input type="number" id="update-product-amount" placeholder="New Amount" />
          <button id="update-product-button">Update Product</button>
        </div>
        <div>
          <h3>Delete Product</h3>
          <input type="text" id="delete-product-id" placeholder="Product Name">
          <button id="delete-product-button">Delete Product</button>
        </div>
        <div>
            <h3>Product Table</h3>
            <div id="dashboard-data"></div> <br>
            <button id="dbtable">Refresh</button>
        </div>
      </div>
    <script src = "dashboard.js"></script>
</body>
</html>
