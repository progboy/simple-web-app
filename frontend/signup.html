<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
        <h1 id="heading">Create Account</h1>
        <div id = "signupBox" class = "login-content">
            <input id = "signup-username" type="text" placeholder="enter username"><br><br>
            <input id = "signup-password" type="password" placeholder="enter password"><br><br>
            <input id = "confirm-password" type="password" placeholder="confirm password"><br><br>
            <button id="signupButton">Login</button><br>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
